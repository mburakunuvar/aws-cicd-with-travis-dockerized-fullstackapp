version: "3"
services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: "redis:latest"
  nginx:
    depends_on:
      - express-server
      - react-frontend
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"
  #api
  express-server:
    build:
      dockerfile: Dockerfile.dev
      context: ./express-server
    volumes:
      - /app/node_modules
      - ./express-server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  #react
  react-frontend:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./react-frontend
    volumes:
      - /app/node_modules
      - ./react-frontend:/app
  express-worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./express-worker
    volumes:
      - /app/node_modules
      - ./express-worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
